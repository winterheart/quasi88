name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build all
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, cc: "gcc", cxx: "g++", opts: "-DENABLE_SDL=ON -DENABLE_MONITOR=ON -DENABLE_JOYSTICK=SDL" }
          - { os: ubuntu-latest, cc: "clang", cxx: "clang++", opts: "-DENABLE_SDL=ON -DENABLE_MONITOR=ON -DENABLE_JOYSTICK=SDL" }
          - { os: windows-latest, cc: "cl", cxx: "cl", opts: "-DCMAKE_TOOLCHAIN_FILE='vcpkg/scripts/buildsystems/vcpkg.cmake' -DENABLE_WIN=ON -DENABLE_SDL=ON -DENABLE_MONITOR=OFF -DENABLE_JOYSTICK=SDL" }
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies (ubuntu)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build libsdl2-dev libreadline-dev
      - name: Install dependencies (windows)
        if: matrix.config.os == 'windows-latest'
        run: |
          choco install ninja
      - name: Install dependencies via vcpkg (windows)
        if: matrix.config.os == 'windows-latest'
        uses: lukka/run-vcpkg@v11.1
        with:
          vcpkgGitCommitId: '9edb1b8e590cc086563301d735cae4b6e732d2d2' # tag 2023.08.09
          vcpkgDirectory: 'vcpkg'
      - name: Setup devcmd (windows)
        if: matrix.config.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1.12.1
      - name: Build with ${{ matrix.config.cc }}/${{ matrix.config.cxx }}
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
          VCPKG_DEFAULT_TRIPLET: x64-windows
        run: |
          cmake -B build -G Ninja ${{ matrix.config.opts }}
          cmake --build build -j2
