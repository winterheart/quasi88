name: build

on: [push, pull_request]

jobs:
  build:
    name: Build all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
        - {cc: gcc, cxx: g++}
        - {cc: clang, cxx: clang++}
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libgtk2.0-dev libsdl1.2-dev libx11-dev libxxf86dga-dev libxxf86vm-dev libreadline-dev
      - name: Build with ${{ matrix.config.cc }}/${{ matrix.config.cxx }}
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
        run: |
          cmake -B build -DENABLE_GTK2=ON -DENABLE_X11=ON -DENABLE_SDL=ON -DENABLE_MONITOR=ON -DENABLE_JOYSTICK=SDL
          cmake --build build -j2

